<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Turmas & Atividades</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo">Minha Logo</div>
    <div class="top-actions">
      <button id="btnCadastrarTurma" style="display: none;">Nova Turma</button>
    </div>
  </header>

  <section id="turmas-section">
    <h2>Turmas</h2>
    <table>
      <thead>
        <tr><th>#</th><th>Nome</th><th>Ações</th></tr>
      </thead>
      <tbody id="listaTurmas"></tbody>
    </table>
  </section>

  <section id="atividades-section" style="display: none;">
    <h2>Atividades da turma: <span id="nomeTurmaAtividades"></span></h2>
    <button onclick="voltarParaTurmas()">Voltar</button>
    <table>
      <thead>
        <tr><th>#</th><th>Nome</th><th>Ações</th></tr>
      </thead>
      <tbody id="listaAtividades"></tbody>
    </table>
    <button id="btnCadastrarAtividade" style="display: none;" onclick="abrirModalAtividade()">Nova Atividade</button>
  </section>

  <!-- Modal Turma -->
  <div id="modalTurma" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Cadastrar/Atualizar Turma</h2>
      <form id="formTurma">
        <input type="text" name="nomeTurma" placeholder="Nome da turma" required />
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <!-- Modal Atividade -->
  <div id="modalAtividade" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Cadastrar/Atualizar Atividade</h2>
      <form id="formAtividade">
        <input type="text" name="nomeAtividade" placeholder="Nome da atividade" required />
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
